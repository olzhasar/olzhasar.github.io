{% extends 'base.html' %}

{% block title %}{{ article.title }} - {{ SITENAME }}{% endblock %}

{% block content %}
  <article class="max-w-3xl mx-auto prose lg:prose-xl">

    <div class="text-gray-400">
      {{ article.date.strftime("%b %d %Y") }}
    </div>
    <h1>
      {{ article.title }}
    </h1>
    {{ article.content }}

  </article>
{% endblock %}
