{% extends 'base.html' %}

{% block title %}{{ article.title }} - {{ SITENAME }}{% endblock %}

{% block content %}
  <article class="prose lg:prose-xl mx-auto">
    <div class="text-gray-400">
      {{ article.date.strftime("%b %d %Y") }}
    </div>
    <h1>
      {{ article.title }}
    </h1>
    {{ article.content }}
  </article>
{% endblock %}
