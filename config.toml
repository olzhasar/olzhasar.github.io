# The URL the site will be built for
base_url = "https://olzhasar.github.io/"

title = "Olzhas Arystanov"
description = "Personal blog"
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "anpu"

taxonomies = [
    { name = "categories" },
    { name = "tags" },
]

[markdown]
highlight_code = true

[extra]
anpu_menu_links = [
    { url = "https://github.com/olzhasar/", name = "Github" },
    { url = "https://www.linkedin.com/in/olzhas-arystanov/", name = "LinkedIn" },
]

anpu_date_format = "%e %B %Y"
author = "Olzhas Arystanov"
